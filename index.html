    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Image compression utility
        const compressImage = (file, maxSizeMB = 1) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // Calculate new dimensions to keep under 1MB
                        const maxDimension = 1200; // Max width or height
                        if (width > height && width > maxDimension) {
                            height = (height / width) * maxDimension;
                            width = maxDimension;
                        } else if (height > maxDimension) {
                            width = (width / height) * maxDimension;
                            height = maxDimension;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Start with quality 0.8 and reduce if needed
                        let quality = 0.8;
                        let result = canvas.toDataURL('image/jpeg', quality);
                        
                        // Check size and reduce quality if needed
                        while (result.length > maxSizeMB * 1024 * 1024 && quality > 0.1) {
                            quality -= 0.1;
                            result = canvas.toDataURL('image/jpeg', quality);
                        }
                        
                        console.log(`Image compressed: ${(result.length / 1024).toFixed(0)}KB, quality: ${quality.toFixed(1)}`);
                        resolve(result);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        };

        // IndexedDB wrapper
        const storage = {
            dbName: 'TreeTrackerDB',
            storeName: 'trees',
            plotStoreName: 'plots',
            db: null,

            init: async function() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, 2);
                    
                    request.onerror = () => {
                        console.error('IndexedDB failed, using localStorage');
                        resolve(false);
                    };
                    
                    request.onsuccess = (event) => {
                        this.db = event.target.result;
                        console.log('IndexedDB initialized successfully');
                        resolve(true);
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(this.storeName)) {
                            db.createObjectStore(this.storeName, { keyPath: 'key' });
                        }
                        if (!db.objectStoreNames.contains(this.plotStoreName)) {
                            db.createObjectStore(this.plotStoreName, { keyPath: 'key' });
                        }
                    };
                });
            },

            get: async function(key, storeName = this.storeName) {
                try {
                    if (this.db) {
                        return new Promise((resolve, reject) => {
                            const transaction = this.db.transaction([storeName], 'readonly');
                            const store = transaction.objectStore(storeName);
                            const request = store.get(key);
                            
                            request.onsuccess = () => {
                                if (request.result) {
                                    resolve({ key, value: request.result.value, shared: false });
                                } else {
                                    resolve(null);
                                }
                            };
                            
                            request.onerror = () => resolve(null);
                        });
                    } else {
                        const value = localStorage.getItem(key);
                        return value ? { key, value, shared: false } : null;
                    }
                } catch (error) {
                    console.error('Storage get error:', error);
                    return null;
                }
            },

            set: async function(key, value, storeName = this.storeName) {
                try {
                    if (this.db) {
                        return new Promise((resolve, reject) => {
                            const transaction = this.db.transaction([storeName], 'readwrite');
                            const store = transaction.objectStore(storeName);
                            const request = store.put({ key, value });
                            
                            request.onsuccess = () => {
                                resolve({ key, value, shared: false });
                            };
                            
                            request.onerror = () => {
                                localStorage.setItem(key, value);
                                resolve({ key, value, shared: false });
                            };
                        });
                    } else {
                        localStorage.setItem(key, value);
                        return { key, value, shared: false };
                    }
                } catch (error) {
                    console.error('Storage set error:', error);
                    try {
                        localStorage.setItem(key, value);
                        return { key, value, shared: false };
                    } catch (e) {
                        return null;
                    }
                }
            },

            delete: async function(key, storeName = this.storeName) {
                try {
                    if (this.db) {
                        return new Promise((resolve, reject) => {
                            const transaction = this.db.transaction([storeName], 'readwrite');
                            const store = transaction.objectStore(storeName);
                            const request = store.delete(key);
                            
                            request.onsuccess = () => {
                                resolve({ key, deleted: true, shared: false });
                            };
                            
                            request.onerror = () => {
                                localStorage.removeItem(key);
                                resolve({ key, deleted: true, shared: false });
                            };
                        });
                    } else {
                        localStorage.removeItem(key);
                        return { key, deleted: true, shared: false };
                    }
                } catch (error) {
                    console.error('Storage delete error:', error);
                    return null;
                }
            }
        };

        storage.init();
        window.storage = storage;

        function TreeTrackerApp() {
            const [trees, setTrees] = useState([]);
            const [plots, setPlots] = useState([]);
            const [currentView, setCurrentView] = useState('trees'); // 'trees' or 'plots'
            const [treeViewMode, setTreeViewMode] = useState('grid'); // 'grid', 'list', 'table', 'compact'
            const [selectedPlot, setSelectedPlot] = useState(null); // For filtering trees by plot
            const [showForm, setShowForm] = useState(false);
            const [showPlotForm, setShowPlotForm] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [editingPlotId, setEditingPlotId] = useState(null);
            const [showImport, setShowImport] = useState(false);
            const [newConditionNote, setNewConditionNote] = useState('');
            const [saveStatus, setSaveStatus] = useState('');
            const [formData, setFormData] = useState({
                name: '',
                species: '',
                plotName: '',
                treeNumber: '',
                size: 'medium',
                plantDate: '',
                condition: 'healthy',
                photo: '',
                notes: '',
                conditionNotes: []
            });
            const [plotFormData, setPlotFormData] = useState({
                name: '',
                photo: '',
                description: ''
            });
            const [loading, setLoading] = useState(true);
            const fileInputRef = useRef(null);
            const cameraInputRef = useRef(null);
            const plotFileInputRef = useRef(null);

            useEffect(() => {
                loadData();
            }, []);

            const showSaveConfirmation = (message) => {
                setSaveStatus(message);
                setTimeout(() => setSaveStatus(''), 3000);
            };

            const loadData = async () => {
                try {
                    // Load trees
                    const treeResult = await storage.get('tree-database');
                    if (treeResult && treeResult.value) {
                        const loadedTrees = JSON.parse(treeResult.value);
                        setTrees(loadedTrees);
                        console.log(`Loaded ${loadedTrees.length} trees`);
                    }
                    
                    // Load plots
                    const plotResult = await storage.get('plot-database', storage.plotStoreName);
                    if (plotResult && plotResult.value) {
                        const loadedPlots = JSON.parse(plotResult.value);
                        setPlots(loadedPlots);
                        console.log(`Loaded ${loadedPlots.length} plots`);
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                } finally {
                    setLoading(false);
                }
            };

            const saveTrees = async (updatedTrees) => {
                try {
                    const result = await storage.set('tree-database', JSON.stringify(updatedTrees));
                    if (result) {
                        console.log(`Saved ${updatedTrees.length} trees`);
                        showSaveConfirmation('‚úÖ Data saved successfully!');
                        return true;
                    } else {
                        throw new Error('Save failed');
                    }
                } catch (error) {
                    console.error('Error saving trees:', error);
                    showSaveConfirmation('‚ùå Error saving data!');
                    return false;
                }
            };

            const savePlots = async (updatedPlots) => {
                try {
                    const result = await storage.set('plot-database', JSON.stringify(updatedPlots), storage.plotStoreName);
                    if (result) {
                        console.log(`Saved ${updatedPlots.length} plots`);
                        showSaveConfirmation('‚úÖ Plot saved successfully!');
                        return true;
                    } else {
                        throw new Error('Save failed');
                    }
                } catch (error) {
                    console.error('Error saving plots:', error);
                    showSaveConfirmation('‚ùå Error saving plot!');
                    return false;
                }
            };

            const handlePhotoUpload = async (e, isCamera = false) => {
                const file = e.target.files[0];
                if (file) {
                    try {
                        const compressed = await compressImage(file, 1); // 1MB max
                        setFormData({ ...formData, photo: compressed });
                        showSaveConfirmation('‚úÖ Photo compressed and ready!');
                    } catch (error) {
                        console.error('Image compression error:', error);
                        alert('Error processing image');
                    }
                }
            };

            const handlePlotPhotoUpload = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    try {
                        const compressed = await compressImage(file, 1);
                        setPlotFormData({ ...plotFormData, photo: compressed });
                        showSaveConfirmation('‚úÖ Plot photo compressed!');
                    } catch (error) {
                        console.error('Image compression error:', error);
                        alert('Error processing image');
                    }
                }
            };

            const openCamera = () => {
                if (cameraInputRef.current) {
                    cameraInputRef.current.click();
                }
            };

            const addConditionNote = () => {
                if (!newConditionNote.trim()) return;
                
                const noteEntry = {
                    note: newConditionNote,
                    date: new Date().toISOString(),
                    condition: formData.condition
                };
                
                setFormData({
                    ...formData,
                    conditionNotes: [...(formData.conditionNotes || []), noteEntry]
                });
                setNewConditionNote('');
            };

            const deleteConditionNote = (index) => {
                const updatedNotes = formData.conditionNotes.filter((_, i) => i !== index);
                setFormData({ ...formData, conditionNotes: updatedNotes });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                const newTree = {
                    id: editingId || Date.now().toString(),
                    ...formData,
                    lastUpdated: new Date().toISOString()
                };

                let updatedTrees;
                if (editingId) {
                    updatedTrees = trees.map(tree => tree.id === editingId ? newTree : tree);
                } else {
                    updatedTrees = [...trees, newTree];
                }

                setTrees(updatedTrees);
                await saveTrees(updatedTrees);
                
                resetForm();
            };

            const handlePlotSubmit = async (e) => {
                e.preventDefault();
                
                const newPlot = {
                    id: editingPlotId || Date.now().toString(),
                    ...plotFormData,
                    lastUpdated: new Date().toISOString()
                };

                let updatedPlots;
                if (editingPlotId) {
                    updatedPlots = plots.map(plot => plot.id === editingPlotId ? newPlot : plot);
                } else {
                    updatedPlots = [...plots, newPlot];
                }

                setPlots(updatedPlots);
                await savePlots(updatedPlots);
                
                setPlotFormData({ name: '', photo: '', description: '' });
                setShowPlotForm(false);
                setEditingPlotId(null);
            };

            const resetForm = () => {
                setFormData({
                    name: '',
                    species: '',
                    plotName: '',
                    treeNumber: '',
                    size: 'medium',
                    plantDate: '',
                    condition: 'healthy',
                    photo: '',
                    notes: '',
                    conditionNotes: []
                });
                setNewConditionNote('');
                setShowForm(false);
                setEditingId(null);
            };

            const handleEdit = (tree) => {
                setFormData({
                    name: tree.name,
                    species: tree.species,
                    plotName: tree.plotName || '',
                    treeNumber: tree.treeNumber || '',
                    size: tree.size || 'medium',
                    plantDate: tree.plantDate,
                    condition: tree.condition,
                    photo: tree.photo,
                    notes: tree.notes || '',
                    conditionNotes: tree.conditionNotes || []
                });
                setEditingId(tree.id);
                setShowForm(true);
            };

            const handleEditPlot = (plot) => {
                setPlotFormData({
                    name: plot.name,
                    photo: plot.photo || '',
                    description: plot.description || ''
                });
                setEditingPlotId(plot.id);
                setShowPlotForm(true);
            };

            const handleDelete = async (id) => {
                if (confirm('Are you sure you want to delete this tree?')) {
                    const updatedTrees = trees.filter(tree => tree.id !== id);
                    setTrees(updatedTrees);
                    await saveTrees(updatedTrees);
                }
            };

            const handleDeletePlot = async (id) => {
                if (confirm('Are you sure you want to delete this plot?')) {
                    const updatedPlots = plots.filter(plot => plot.id !== id);
                    setPlots(updatedPlots);
                    await savePlots(updatedPlots);
                }
            };

            const downloadTemplate = () => {
                const template = `Tree Name,Species,Plot Name,Tree Number,Size,Plant Date,Condition,Notes
Oak Tree,Red Oak,North Garden,001,large,2024-01-15,healthy,Strong tree
Maple Tree,Sugar Maple,South Plot,002,medium,2024-02-20,needs-care,Needs water
Pine Tree,White Pine,East Field,003,small,2023-12-10,healthy,Young tree`;
                
                const blob = new Blob([template], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'tree_template.csv';
                a.click();
                window.URL.revokeObjectURL(url);
            };

            const exportData = () => {
                const data = { trees, plots };
                const dataStr = JSON.stringify(data, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `tree-backup-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                window.URL.revokeObjectURL(url);
                showSaveConfirmation('‚úÖ Backup downloaded!');
            };

            const handleBulkImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const text = event.target.result;
                        const lines = text.split('\n').filter(line => line.trim());
                        const dataLines = lines.slice(1);
                        
                        const importedTrees = dataLines.map((line, index) => {
                            const values = line.split(',').map(v => v.trim());
                            return {
                                id: Date.now().toString() + index,
                                name: values[0] || '',
                                species: values[1] || '',
                                plotName: values[2] || '',
                                treeNumber: values[3] || '',
                                size: values[4] || 'medium',
                                plantDate: values[5] || '',
                                condition: values[6] || 'healthy',
                                photo: '',
                                notes: values[7] || '',
                                conditionNotes: [],
                                lastUpdated: new Date().toISOString()
                            };
                        }).filter(tree => tree.name && tree.species);

                        if (importedTrees.length === 0) {
                            alert('No valid tree data found');
                            return;
                        }

                        const updatedTrees = [...trees, ...importedTrees];
                        setTrees(updatedTrees);
                        await saveTrees(updatedTrees);
                        
                        alert(`Successfully imported ${importedTrees.length} trees!`);
                        setShowImport(false);
                    } catch (error) {
                        console.error('Import error:', error);
                        alert('Error importing CSV file');
                    }
                };
                reader.readAsText(file);
            };

            const getConditionColor = (condition) => {
                switch (condition) {
                    case 'healthy': return 'bg-green-100 text-green-800 border-green-300';
                    case 'needs-care': return 'bg-yellow-100 text-yellow-800 border-yellow-300';
                    case 'bad': return 'bg-orange-100 text-orange-800 border-orange-300';
                    case 'RIP': return 'bg-red-100 text-red-800 border-red-300';
                    default: return 'bg-gray-100 text-gray-800 border-gray-300';
                }
            };

            const getSizeColor = (size) => {
                switch (size) {
                    case 'very-small': return 'bg-blue-100 text-blue-800';
                    case 'small': return 'bg-cyan-100 text-cyan-800';
                    case 'medium': return 'bg-indigo-100 text-indigo-800';
                    case 'large': return 'bg-purple-100 text-purple-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const calculateAge = (plantDate) => {
                if (!plantDate) return 'Unknown';
                const planted = new Date(plantDate);
                const now = new Date();
                const diffTime = Math.abs(now - planted);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays < 30) return `${diffDays} days`;
                if (diffDays < 365) return `${Math.floor(diffDays / 30)} months`;
                return `${Math.floor(diffDays / 365)} years`;
            };

            const getFilteredTrees = () => {
                if (selectedPlot) {
                    return trees.filter(tree => tree.plotName === selectedPlot);
                }
                return trees;
            };

            const getTreeCountByPlot = (plotName) => {
                return trees.filter(tree => tree.plotName === plotName).length;
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 flex items-center justify-center">
                        <div className="text-green-700 text-xl">Loading...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 p-4 md:p-8">
                    {saveStatus && (
                        <div style={{
                            position: 'fixed',
                            top: '20px',
                            right: '20px',
                            background: saveStatus.includes('‚úÖ') ? '#10b981' : '#ef4444',
                            color: 'white',
                            padding: '15px 25px',
                            borderRadius: '10px',
                            boxShadow: '0 4px 12px rgba(0,0,0,0.3)',
                            zIndex: 9999,
                            fontWeight: 'bold',
                            animation: 'slideIn 0.3s ease-out'
                        }}>
                            {saveStatus}
                        </div>
                    )}

                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between flex-wrap gap-4">
                                <div className="flex items-center gap-3">
                                    <svg className="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                                    </svg>
                                    <h1 className="text-3xl font-bold text-gray-800">Tree Tracker</h1>
                                </div>
                            </div>
                            <p className="text-gray-600 mt-2">
                                {currentView === 'trees' ? `Total trees: ${getFilteredTrees().length}` : `Total plots: ${plots.length}`}
                                {selectedPlot && ` (Plot: ${selectedPlot})`}
                            </p>
                            <p className="text-xs text-gray-500 mt-1">
                                Storage: {storage.db ? '‚úÖ IndexedDB' : '‚ö†Ô∏è localStorage'}
                            </p>
                        </div>

                        {/* Tab Navigation */}
                        <div className="bg-white rounded-lg shadow-lg p-2 mb-6 flex gap-2">
                            <button
                                onClick={() => { setCurrentView('trees'); setSelectedPlot(null); }}
                                className={`tab-button flex-1 px-6 py-3 rounded-lg font-semibold transition-all ${
                                    currentView === 'trees' ? 'active' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }`}
                            >
                                üå≥ Trees
                            </button>
                            <button
                                onClick={() => { setCurrentView('plots'); setSelectedPlot(null); }}
                                className={`tab-button flex-1 px-6 py-3 rounded-lg font-semibold transition-all ${
                                    currentView === 'plots' ? 'active' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }`}
                            >
                                üìç Plots
                            </button>
                        </div>

                        {/* Action Buttons */}
                        {currentView === 'trees' ? (
                            <div className="bg-white rounded-lg shadow-lg p-4 mb-6">
                                <div className="flex justify-between items-center flex-wrap gap-4">
                                    <div className="flex gap-2 flex-wrap">
                                        {selectedPlot && (
                                            <button
                                                onClick={() => setSelectedPlot(null)}
                                                className="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg text-sm"
                                            >
                                                ‚Üê All Trees
                                            </button>
                                        )}
                                        <button
                                            onClick={exportData}
                                            className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm"
                                        >
                                            üíæ Export
                                        </button>
                                        <button
                                            onClick={downloadTemplate}
                                            className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm"
                                        >
                                            üìÑ Template
                                        </button>
                                        <button
                                            onClick={() => setShowImport(!showImport)}
                                            className="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-sm"
                                        >
                                            üì• Import
                                        </button>
                                        <button
                                            onClick={() => setShowForm(!showForm)}
                                            className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm"
                                        >
                                            ‚ûï Add Tree

                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </>
                            )
                        )}

                        {/* Plots View */}
                        {currentView === 'plots' && (
                            plots.length === 0 ? (
                                <div className="bg-white rounded-lg shadow-lg p-12 text-center">
                                    <div className="text-6xl mb-4">üìç</div>
                                    <h3 className="text-xl font-semibold text-gray-600 mb-2">No plots yet</h3>
                                    <p className="text-gray-500">Add your first plot to organize your trees!</p>
                                </div>
                            ) : (
                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {plots.map((plot) => (
                                        <div key={plot.id} className="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow">
                                            {plot.photo && (
                                                <div className="h-48 overflow-hidden bg-gray-100">
                                                    <img src={plot.photo} alt={plot.name} className="w-full h-full object-cover" />
                                                </div>
                                            )}
                                            
                                            <div className="p-4">
                                                <div className="flex items-start justify-between mb-3">
                                                    <div className="flex-1">
                                                        <h3 className="text-xl font-bold text-gray-800 mb-1">{plot.name}</h3>
                                                        <p className="text-sm text-gray-600">
                                                            üå≥ {getTreeCountByPlot(plot.name)} trees
                                                        </p>
                                                    </div>
                                                    <div className="flex gap-1">
                                                        <button
                                                            onClick={() => handleEditPlot(plot)}
                                                            className="p-1 text-blue-600 hover:bg-blue-50 rounded"
                                                        >
                                                            ‚úèÔ∏è
                                                        </button>
                                                        <button
                                                            onClick={() => handleDeletePlot(plot.id)}
                                                            className="p-1 text-red-600 hover:bg-red-50 rounded"
                                                        >
                                                            üóëÔ∏è
                                                        </button>
                                                    </div>
                                                </div>

                                                {plot.description && (
                                                    <p className="text-sm text-gray-600 mb-3">{plot.description}</p>
                                                )}

                                                <button
                                                    onClick={() => {
                                                        setSelectedPlot(plot.name);
                                                        setCurrentView('trees');
                                                    }}
                                                    className="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-semibold transition-colors"
                                                >
                                                    View Trees ‚Üí
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TreeTrackerApp />, document.getElementById('root'));
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');
        const closeInstall = document.getElementById('closeInstall');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.classList.add('show');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installPrompt.classList.remove('show');
            }
        });

        closeInstall.addEventListener('click', () => {
            installPrompt.classList.remove('show');
        });
    </script>
</body>
</html>
