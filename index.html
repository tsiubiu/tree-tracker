<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Storage
        const storage = {
            dbName: 'TreeTrackerDB',
            db: null,
            storageType: 'localStorage',
            init: async function() {
                return new Promise((resolve) => {
                    const request = indexedDB.open(this.dbName, 1);
                    request.onerror = () => { 
                        this.storageType = 'localStorage';
                        resolve(false); 
                    };
                    request.onsuccess = (event) => { 
                        this.db = event.target.result; 
                        this.storageType = 'IndexedDB';
                        resolve(true); 
                    };
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('data')) {
                            db.createObjectStore('data', { keyPath: 'key' });
                        }
                    };
                });
            },
            get: async function(key) {
                try {
                    if (this.db) {
                        return new Promise((resolve) => {
                            const tx = this.db.transaction(['data'], 'readonly');
                            const req = tx.objectStore('data').get(key);
                            req.onsuccess = () => resolve(req.result ? req.result.value : null);
                            req.onerror = () => resolve(localStorage.getItem(key));
                        });
                    }
                    return localStorage.getItem(key);
                } catch (e) { return localStorage.getItem(key); }
            },
            set: async function(key, value) {
                try {
                    if (this.db) {
                        return new Promise((resolve) => {
                            const tx = this.db.transaction(['data'], 'readwrite');
                            const req = tx.objectStore('data').put({ key, value });
                            req.onsuccess = () => resolve(true);
                            req.onerror = () => { localStorage.setItem(key, value); resolve(true); };
                        });
                    }
                    localStorage.setItem(key, value);
                    return true;
                } catch (e) { localStorage.setItem(key, value); return true; }
            },
            clear: async function() {
                try {
                    if (this.db) {
                        return new Promise((resolve) => {
                            const tx = this.db.transaction(['data'], 'readwrite');
                            const req = tx.objectStore('data').clear();
                            req.onsuccess = () => resolve(true);
                            req.onerror = () => { localStorage.clear(); resolve(true); };
                        });
                    }
                    localStorage.clear();
                    return true;
                } catch (e) { localStorage.clear(); return true; }
            }
        };
        storage.init();

        // Image compression
        async function compressImage(file, maxSizeMB = 1) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width, height = img.height;
                        const maxDim = 1200;
                        if (width > height && width > maxDim) { height = (height / width) * maxDim; width = maxDim; }
                        else if (height > maxDim) { width = (width / height) * maxDim; height = maxDim; }
                        canvas.width = width; canvas.height = height;
                        canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                        let quality = 0.8, result = canvas.toDataURL('image/jpeg', quality);
                        while (result.length > maxSizeMB * 1024 * 1024 && quality > 0.1) {
                            quality -= 0.1;
                            result = canvas.toDataURL('image/jpeg', quality);
                        }
                        resolve(result);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function getConditionColor(condition) {
            const colors = {
                'good': 'bg-green-100 text-green-800 border-green-300',
                'medium': 'bg-yellow-100 text-yellow-800 border-yellow-300',
                'bad': 'bg-orange-100 text-orange-800 border-orange-300',
                'RIP': 'bg-red-100 text-red-800 border-red-300'
            };
            return colors[condition] || 'bg-gray-100 text-gray-800';
        }

        function TreeTrackerApp() {
            const [trees, setTrees] = useState([]);
            const [plots, setPlots] = useState([]);
            const [reportTemplates, setReportTemplates] = useState([]);
            const [currentTab, setCurrentTab] = useState('trees');
            const [currentView, setCurrentView] = useState('list');
            const [listViewMode, setListViewMode] = useState('grid');
            const [selectedTreeId, setSelectedTreeId] = useState(null);
            const [showForm, setShowForm] = useState(false);
            const [showPlotForm, setShowPlotForm] = useState(false);
            const [showImport, setShowImport] = useState(false);
            const [editId, setEditId] = useState(null);
            const [saveMsg, setSaveMsg] = useState('');
            const [loading, setLoading] = useState(true);
            const [newNote, setNewNote] = useState('');
            
            const [filterPlot, setFilterPlot] = useState('all');
            const [filterCondition, setFilterCondition] = useState('all');
            const [filterYear, setFilterYear] = useState('all');
            const [searchText, setSearchText] = useState('');
            
            const [sortBy, setSortBy] = useState('name');
            const [sortDirection, setSortDirection] = useState('asc');
            const [sortBy2, setSortBy2] = useState('none');
            const [sortDirection2, setSortDirection2] = useState('asc');
            
            // Reports state
            const [reportType, setReportType] = useState('notes-2025');
            const [reportYear, setReportYear] = useState('2025');
            const [reportCondition, setReportCondition] = useState('RIP');
            const [customReportName, setCustomReportName] = useState('');
            
            const [treeForm, setTreeForm] = useState({
                name: '', species: '', plotName: '', treeNumber: '',
                size: 'normal', plantDate: '', condition: 'good', photo: '', description: '', notes: []
            });
            const [plotForm, setPlotForm] = useState({name: '', photo: '', description: ''});
            
            const fileRef = useRef(null);
            const plotPhotoRef = useRef(null);
            const importCSVRef = useRef(null);
            const importJSONRef = useRef(null);

            useEffect(() => { loadData(); }, []);

            async function loadData() {
                try {
                    const td = await storage.get('trees');
                    const pd = await storage.get('plots');
                    const rt = await storage.get('report-templates');
                    if (td) setTrees(JSON.parse(td));
                    if (pd) setPlots(JSON.parse(pd));
                    if (rt) setReportTemplates(JSON.parse(rt));
                } catch (e) { console.error(e); }
                finally { setLoading(false); }
            }

            function showSave(msg) { setSaveMsg(msg); setTimeout(() => setSaveMsg(''), 3000); }

            async function saveTrees(data) { await storage.set('trees', JSON.stringify(data)); showSave('‚úÖ Saved!'); }
            async function savePlots(data) { await storage.set('plots', JSON.stringify(data)); showSave('‚úÖ Saved!'); }
            async function saveReportTemplates(data) { await storage.set('report-templates', JSON.stringify(data)); }

            async function clearDatabase() {
                const confirmed = confirm('‚ö†Ô∏è WARNING: This will DELETE ALL DATA including trees, plots, and notes!\n\nThis action CANNOT be undone.\n\nAre you absolutely sure?');
                if (!confirmed) return;
                
                const doubleCheck = confirm('‚ö†Ô∏è FINAL WARNING!\n\nYou are about to permanently delete:\n- All trees and their photos\n- All plots\n- All notes history\n- All report templates\n\nType OK in the next dialog to confirm.');
                if (!doubleCheck) return;
                
                const finalConfirm = prompt('Type "DELETE ALL" to confirm (case-sensitive):');
                if (finalConfirm !== 'DELETE ALL') {
                    alert('Cancelled - database NOT cleared');
                    return;
                }
                
                await storage.clear();
                setTrees([]);
                setPlots([]);
                setReportTemplates([]);
                showSave('‚úÖ Database cleared successfully');
            }

            async function handleTreeSubmit(e) {
                e.preventDefault();
                const newTree = { 
                    id: editId || Date.now().toString(), 
                    ...treeForm,
                    notes: treeForm.notes || []
                };
                const updated = editId ? trees.map(t => t.id === editId ? newTree : t) : [...trees, newTree];
                setTrees(updated);
                await saveTrees(updated);
                resetTreeForm();
            }

            function resetTreeForm() {
                setTreeForm({name: '', species: '', plotName: '', treeNumber: '', size: 'normal', plantDate: '', condition: 'good', photo: '', description: '', notes: []});
                setShowForm(false);
                setEditId(null);
            }

            function editTree(tree) { 
                setTreeForm({...tree, notes: tree.notes || []}); 
                setEditId(tree.id); 
                setShowForm(true); 
            }

            async function deleteTree(id) {
                if (confirm('Delete tree?')) {
                    const updated = trees.filter(t => t.id !== id);
                    setTrees(updated);
                    await saveTrees(updated);
                    if (selectedTreeId === id) {
                        setSelectedTreeId(null);
                        setCurrentView('list');
                    }
                }
            }

            async function handlePhoto(e) {
                const file = e.target.files[0];
                if (file) {
                    const compressed = await compressImage(file, 1);
                    setTreeForm({...treeForm, photo: compressed});
                    showSave('‚úÖ Photo compressed to max 1MB!');
                }
            }

            async function handlePlotPhoto(e) {
                const file = e.target.files[0];
                if (file) {
                    const compressed = await compressImage(file, 1);
                    setPlotForm({...plotForm, photo: compressed});
                    showSave('‚úÖ Plot photo ready!');
                }
            }

            async function addNote(treeId, noteText) {
                if (!noteText.trim()) return;
                
                const noteEntry = {
                    id: Date.now().toString(),
                    text: noteText,
                    date: new Date().toISOString()
                };
                
                const updated = trees.map(t => {
                    if (t.id === treeId) {
                        return {...t, notes: [...(t.notes || []), noteEntry]};
                    }
                    return t;
                });
                
                setTrees(updated);
                await saveTrees(updated);
                setNewNote('');
            }

            async function deleteNote(treeId, noteId) {
                if (confirm('Delete this note?')) {
                    const updated = trees.map(t => {
                        if (t.id === treeId) {
                            return {...t, notes: (t.notes || []).filter(n => n.id !== noteId)};
                        }
                        return t;
                    });
                    setTrees(updated);
                    await saveTrees(updated);
                }
            }

            async function handlePlotSubmit(e) {
                e.preventDefault();
                const newPlot = { id: editId || Date.now().toString(), ...plotForm };
                const updated = editId ? plots.map(p => p.id === editId ? newPlot : p) : [...plots, newPlot];
                setPlots(updated);
                await savePlots(updated);
                setPlotForm({name: '', photo: '', description: ''});
                setShowPlotForm(false);
                setEditId(null);
            }

            function editPlot(plot) {
                setPlotForm(plot);
                setEditId(plot.id);
                setShowPlotForm(true);
            }

            async function deletePlot(id) {
                if (confirm('Delete plot?')) {
                    const updated = plots.filter(p => p.id !== id);
                    setPlots(updated);
                    await savePlots(updated);
                }
            }

            function viewTreeDetail(treeId) {
                setSelectedTreeId(treeId);
                setCurrentView('detail');
            }

            function backToList() {
                setSelectedTreeId(null);
                setCurrentView('list');
            }

            function handleSort(field) {
                if (sortBy === field) {
                    setSortDirection(sortDirection === 'asc' ? 'desc' : 'asc');
                } else {
                    setSortBy(field);
                    setSortDirection('asc');
                }
            }

            function getSortIcon(field) {
                if (sortBy !== field) return '‚áÖ';
                return sortDirection === 'asc' ? '‚Üë' : '‚Üì';
            }

            function getCompareValue(tree, sortField) {
                switch(sortField) {
                    case 'name': return tree.name.toLowerCase();
                    case 'number': return tree.treeNumber.toLowerCase();
                    case 'species': return tree.species.toLowerCase();
                    case 'plot': return tree.plotName.toLowerCase();
                    case 'date': return new Date(tree.plantDate);
                    case 'condition':
                        const conditionOrder = { 'good': 1, 'medium': 2, 'bad': 3, 'RIP': 4 };
                        return conditionOrder[tree.condition] || 5;
                    default: return tree.name.toLowerCase();
                }
            }

            function getSortedTrees(treesToSort) {
                const sorted = [...treesToSort];
                sorted.sort((a, b) => {
                    const compareA = getCompareValue(a, sortBy);
                    const compareB = getCompareValue(b, sortBy);
                    
                    let primaryResult = 0;
                    if (compareA < compareB) primaryResult = sortDirection === 'asc' ? -1 : 1;
                    else if (compareA > compareB) primaryResult = sortDirection === 'asc' ? 1 : -1;
                    
                    if (primaryResult === 0 && sortBy2 !== 'none') {
                        const compareA2 = getCompareValue(a, sortBy2);
                        const compareB2 = getCompareValue(b, sortBy2);
                        
                        if (compareA2 < compareB2) return sortDirection2 === 'asc' ? -1 : 1;
                        if (compareA2 > compareB2) return sortDirection2 === 'asc' ? 1 : -1;
                    }
                    
                    return primaryResult;
                });
                return sorted;
            }

            // Report functions
            function getReportData() {
                switch(reportType) {
                    case 'notes-year':
                        return trees.filter(t => t.notes && t.notes.some(n => 
                            new Date(n.date).getFullYear().toString() === reportYear
                        )).map(tree => ({
                            ...tree,
                            notes: tree.notes.filter(n => new Date(n.date).getFullYear().toString() === reportYear)
                        }));
                    
                    case 'condition':
                        return trees.filter(t => t.condition === reportCondition);
                    
                    case 'recent-notes':
                        const thirtyDaysAgo = new Date();
                        thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                        return trees.filter(t => t.notes && t.notes.some(n => 
                            new Date(n.date) >= thirtyDaysAgo
                        )).map(tree => ({
                            ...tree,
                            notes: tree.notes.filter(n => new Date(n.date) >= thirtyDaysAgo)
                        }));
                    
                    case 'no-notes':
                        return trees.filter(t => !t.notes || t.notes.length === 0);
                    
                    case 'by-plot':
                        return trees.filter(t => filterPlot !== 'all' ? t.plotName === filterPlot : true);
                    
                    default:
                        return trees;
                }
            }

            function saveReportTemplate() {
                if (!customReportName.trim()) {
                    alert('Please enter a template name');
                    return;
                }
                
                const template = {
                    id: Date.now().toString(),
                    name: customReportName,
                    type: reportType,
                    year: reportYear,
                    condition: reportCondition,
                    plot: filterPlot,
                    createdAt: new Date().toISOString()
                };
                
                const updated = [...reportTemplates, template];
                setReportTemplates(updated);
                saveReportTemplates(updated);
                setCustomReportName('');
                showSave('‚úÖ Report template saved!');
            }

            function loadReportTemplate(template) {
                setReportType(template.type);
                setReportYear(template.year);
                setReportCondition(template.condition);
                setFilterPlot(template.plot);
                showSave('‚úÖ Template loaded!');
            }

            function deleteReportTemplate(id) {
                if (confirm('Delete this report template?')) {
                    const updated = reportTemplates.filter(t => t.id !== id);
                    setReportTemplates(updated);
                    saveReportTemplates(updated);
                }
            }

            // Import/Export functions
            function downloadTemplate() {
                const template = `Tree Name,Species,Plot Name,Tree Number,Size,Plant Date,Condition,Description
Oak Tree,Red Oak,North Garden,001,large,2024-01-15,good,Mature oak near the fence
Maple Tree,Sugar Maple,South Plot,002,normal,2024-02-20,medium,Needs pruning in spring
Pine Tree,White Pine,East Field,003,small,2023-12-10,good,Recently planted`;
                
                const blob = new Blob([template], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'tree_template.csv';
                a.click();
                window.URL.revokeObjectURL(url);
            }

            function handleCSVImport(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const text = event.target.result;
                        const lines = text.split('\n').filter(line => line.trim());
                        const dataLines = lines.slice(1);
                        
                        const importedTrees = dataLines.map((line, index) => {
                            const values = line.split(',').map(v => v.trim());
                            return {
                                id: Date.now().toString() + index,
                                name: values[0] || '',
                                species: values[1] || '',
                                plotName: values[2] || '',
                                treeNumber: values[3] || '',
                                size: values[4] || 'normal',
                                plantDate: values[5] || '',
                                condition: values[6] || 'good',
                                description: values[7] || '',
                                photo: '',
                                notes: []
                            };
                        }).filter(tree => tree.name && tree.species);

                        if (importedTrees.length === 0) {
                            alert('No valid tree data found');
                            return;
                        }

                        const updated = [...trees, ...importedTrees];
                        setTrees(updated);
                        await saveTrees(updated);
                        
                        showSave(`‚úÖ Imported ${importedTrees.length} trees!`);
                        setShowImport(false);
                        if (importCSVRef.current) importCSVRef.current.value = '';
                    } catch (error) {
                        alert('Error importing CSV file');
                    }
                };
                reader.readAsText(file);
            }

            function handleJSONImport(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const jsonData = JSON.parse(event.target.result);
                        
                        if (!jsonData.trees && !jsonData.plots) {
                            alert('Invalid backup file format');
                            return;
                        }

                        const result = confirm(`Restore ${jsonData.trees?.length || 0} trees and ${jsonData.plots?.length || 0} plots?\n\nOK = REPLACE all data\nCancel = MERGE with existing`);
                        
                        if (result) {
                            if (jsonData.trees) { setTrees(jsonData.trees); await saveTrees(jsonData.trees); }
                            if (jsonData.plots) { setPlots(jsonData.plots); await savePlots(jsonData.plots); }
                            showSave('‚úÖ Data replaced!');
                        } else {
                            if (jsonData.trees) {
                                const merged = [...trees, ...jsonData.trees];
                                setTrees(merged);
                                await saveTrees(merged);
                            }
                            if (jsonData.plots) {
                                const merged = [...plots, ...jsonData.plots];
                                setPlots(merged);
                                await savePlots(merged);
                            }
                            showSave('‚úÖ Data merged!');
                        }
                        
                        setShowImport(false);
                        if (importJSONRef.current) importJSONRef.current.value = '';
                    } catch (error) {
                        alert('Error importing JSON file');
                    }
                };
                reader.readAsText(file);
            }

            function exportData() {
                const data = { trees, plots };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `tree-backup-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                window.URL.revokeObjectURL(url);
                showSave('‚úÖ Backup downloaded!');
            }

            function getFilteredTrees() {
                let filtered = trees;
                if (filterPlot !== 'all') filtered = filtered.filter(t => t.plotName === filterPlot);
                if (filterCondition !== 'all') filtered = filtered.filter(t => t.condition === filterCondition);
                if (filterYear !== 'all') {
                    filtered = filtered.filter(t => new Date(t.plantDate).getFullYear().toString() === filterYear);
                }
                if (searchText.trim()) {
                    const search = searchText.toLowerCase();
                    filtered = filtered.filter(t => 
                        t.name.toLowerCase().includes(search) ||
                        t.species.toLowerCase().includes(search) ||
                        t.treeNumber.toLowerCase().includes(search)
                    );
                }
                return filtered;
            }

            function clearFilters() {
                setFilterPlot('all');
                setFilterCondition('all');
                setFilterYear('all');
                setSearchText('');
            }

            function getPlantYears() {
                const years = new Set();
                trees.forEach(t => { if (t.plantDate) years.add(new Date(t.plantDate).getFullYear()); });
                return Array.from(years).sort((a, b) => b - a);
            }

            function getSortLabel(field) {
                const labels = {
                    'name': 'Name', 'number': 'Number', 'species': 'Species',
                    'plot': 'Plot', 'date': 'Plant Date', 'condition': 'Condition', 'none': 'None'
                };
                return labels[field] || field;
            }

            if (loading) {
                return (
                    <div className="min-h-screen bg-green-50 flex items-center justify-center">
                        <div className="text-2xl text-green-700">Loading...</div>
                    </div>
                );
            }

            const filteredTrees = getFilteredTrees();
            const sortedTrees = getSortedTrees(filteredTrees);
            const hasActiveFilters = filterPlot !== 'all' || filterCondition !== 'all' || filterYear !== 'all' || searchText.trim();
            const selectedTree = selectedTreeId ? trees.find(t => t.id === selectedTreeId) : null;
            const reportData = getReportData();

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 p-4">
                    {saveMsg && (
                        <div style={{position: 'fixed', top: '20px', right: '20px', background: saveMsg.includes('‚úÖ') ? '#10b981' : '#ef4444', color: 'white', padding: '15px 25px', borderRadius: '10px', boxShadow: '0 4px 12px rgba(0,0,0,0.3)', zIndex: 9999}}>
                            {saveMsg}
                        </div>
                    )}

                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center gap-3">
                                <span className="text-4xl">ü´í</span>
                                <h1 className="text-3xl font-bold">Tree Tracker</h1>
                            </div>
                            <p className="text-gray-600 mt-2">
                                {currentTab === 'trees' && currentView === 'list' && (hasActiveFilters ? `Showing ${filteredTrees.length} of ${trees.length} trees` : `Total trees: ${trees.length}`)}
                                {currentTab === 'trees' && currentView === 'detail' && selectedTree && `${selectedTree.name} - Details`}
                                {currentTab === 'plots' && `Plots: ${plots.length}`}
                                {currentTab === 'reports' && `Reports - ${reportData.length} results`}
                            </p>
                            <p className="text-xs text-gray-500 mt-1">
                                üíæ Storage: {storage.storageType} ‚Ä¢ üì∏ Photos: Max 1MB
                            </p>
                        </div>

                        {/* Tabs */}
                        <div className="bg-white rounded-lg shadow-lg p-2 mb-6 flex gap-2 flex-wrap">
                            <button onClick={() => {setCurrentTab('trees'); setCurrentView('list');}} className={`flex-1 px-4 py-3 rounded-lg font-semibold ${currentTab === 'trees' ? 'bg-green-600 text-white' : 'bg-gray-100'}`}>üå≥ Trees</button>
                            <button onClick={() => setCurrentTab('plots')} className={`flex-1 px-4 py-3 rounded-lg font-semibold ${currentTab === 'plots' ? 'bg-green-600 text-white' : 'bg-gray-100'}`}>üìç Plots</button>
                            <button onClick={() => setCurrentTab('reports')} className={`flex-1 px-4 py-3 rounded-lg font-semibold ${currentTab === 'reports' ? 'bg-green-600 text-white' : 'bg-gray-100'}`}>üìä Reports</button>
                            <button onClick={() => setCurrentTab('help')} className={`px-4 py-3 rounded-lg font-semibold ${currentTab === 'help' ? 'bg-green-600 text-white' : 'bg-gray-100'}`}>‚ùì Help</button>
                            <button onClick={() => setCurrentTab('about')} className={`px-4 py-3 rounded-lg font-semibold ${currentTab === 'about' ? 'bg-green-600 text-white' : 'bg-gray-100'}`}>‚ÑπÔ∏è About</button>
